<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout_user}">
<head>
  <meta charset="utf-8">
  <title>LinkedApp Social Network</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}"/>
  <link  rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css"/>
</head>

<body>

<section>
  <div class="container">
    <div class="row">
      <div class="col-md-8" layout:fragment="main_section">
        <div class="profile">
          <h1 class="page-header">Adverts</h1>
          <div class="row">
            <div class="col-md-12">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title">Add New Advert</h3>
                </div>
                <div class="panel-body">
                  <form>
                    <div class="form-group">
                      <textarea class="form-control" placeholder="Advertisers' website ..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                    <div class="pull-right">
                      <div class="btn-toolbar">
                        <button type="button" class="btn btn-default">
                          <i class="fa fa-file-image-o"></i>Image / <i class="fa fa-file-video-o"></i>Video</span>
                          <input type="file" id="myfile" class="myfile" name="myfile" accept="video/*,  video/x-m4v, video/webm, video/x-ms-wmv, video/x-msvideo, video/3gpp, video/flv, video/x-flv, video/mp4, video/quicktime, video/mpeg, video/ogv, .ts, .mkv, image/*, image/heic, image/heif" display="inline" />
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div><br><br>
          <table class="table table-condensed">
            <thead>
            <tr>
              <th>Image</th>
              <th>Advertiser's Website</th>
              <th></th>
              <th></th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <td><img th:src="@{/img/sample1.jpg}" class="img-thumbnail-small" alt=""></td>
              <td>www.dougmail.com</td>
              <td><button type="button" class="btn btn-warning">Edit</button></td>
              <td><button type="button" class="btn btn-danger">Danger</button></td>
            </tr>
            </tbody>
          </table>
      </div>
    </div>
  </div>
</section>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</body>
</html>

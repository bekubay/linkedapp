<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <meta charset="utf-8">
        <title>LinkedApp Social Network</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="../static/css/style.css" th:href="@{css/style.css}"/>
        <link  rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css"/>
    </head>
    <body>

        <nav class="navbar navbar-default" th:fragment="navigation">
            <div class="container">
                <div id="navbar" class="navbar-header collapse navbar-collapse navbar-right">
                    <form class="form-inline" method="post" th:action="@{/login}" th:method="post">
                        <div class="form-group">
                            <label class="sr-only" for="usernameLogin">Username</label>
                            <input type="username" name="username" class="form-control" id="usernameLogin" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="loginPassword">Password</label>
                            <input type="password" name="password" class="form-control" id="loginPassword" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-default">Sign in</button><br>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> Remember me
                            </label>
                        </div>
                        <span class="alert-danger" th:text="@{errorMessge}"></span>
                    </form>
                </div><!--/.nav-collapse -->
            </div>
        </nav>
    </body>
</html>
